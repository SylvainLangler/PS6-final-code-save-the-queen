<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Login Form -->
    <form (ngSubmit)="onSubmit()">
      <input type="text" id="login" class="fadeIn first" name="login" placeholder="Identifiant" required [(ngModel)]="login">
      <input type="password" id="password" class="fadeIn second" name="login" placeholder="Mot de passe" required [(ngModel)]="password">
      <input type="submit" class="fadeIn fourth" value="Se connecter">

      <p *ngIf="failed" style="color: red"> L'identifiant et/ou le mot de passe sont incorrects. Veuillez r√©essayer</p>
      <p *ngIf="isAuthenticated" style="color: green">Waouw</p>
    </form>

  </div>
</div>
