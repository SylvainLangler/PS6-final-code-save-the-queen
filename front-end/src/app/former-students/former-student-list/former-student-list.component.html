<div class="row">
	<div class="col-lg-3 left-column">
		<app-former-student-filter-form></app-former-student-filter-form>
	</div>
		<div *ngIf="isFilterApplied == false" class="text-center no-filters col-lg-9">
				<img class="img-no-filter" src="https://image.noelshack.com/fichiers/2019/21/7/1558894288-sudent.png" alt="POLYTECH ETRANGER"/>
		</div>
  	<div *ngIf="isFilterApplied" class="col-lg-8" id="students">
      <div class="student-list row"> 
        <div class="col-xl-6" *ngFor="let formerStudent of formerStudentList">
          <app-former-student [formerStudent]="formerStudent"></app-former-student>
        </div>
      </div>
  </div>
</div>
<div class="row" *ngIf="isFilterApplied">
	<div class="offset-lg-10 col-pagination">
		<div *ngIf="pagination_info">
			<app-my-pagination
				(goPage)="goToPage($event)"
				(goNext)="onNext()"
				(goPrev)="onPrev()"
				[pagination_info]="pagination_info">
			</app-my-pagination>
		</div>
	</div>
</div>
<app-footer></app-footer>
