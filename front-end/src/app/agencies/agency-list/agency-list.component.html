<div class="row">
	<div class="col-lg-3 left-column">
		<app-agency-filter-form></app-agency-filter-form>
	</div>
	<div *ngIf="isFilterApplied == false" class="text-center no-filters col-lg-9">
			<img class="logo" src="https://image.noelshack.com/fichiers/2019/21/7/1558892640-agence.png" alt="POLYTECH ETRANGER"/>
	</div>
	<div *ngIf="isFilterApplied" class="col-lg-8" id="agencies">
		<div class="agency-list row"> 
			<div class="col-xl-12" *ngFor="let agency of agencyList">
				<app-agency [agency]="agency"></app-agency>
			</div>
		</div>
  </div>
</div>
<div class="row" *ngIf="isFilterApplied">
	<div class="offset-lg-10 col-pagination">
		<div *ngIf="pagination_info">
			<app-my-pagination
				(goPage)="goToPage($event)"
				(goNext)="onNext()"
				(goPrev)="onPrev()"
				[pagination_info]="pagination_info">
			</app-my-pagination>
		</div>
	</div>
</div>
<app-footer></app-footer>
