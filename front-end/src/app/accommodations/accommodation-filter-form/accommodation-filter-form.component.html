<div class="column">
  <div class="recherche">
    <div *ngIf="isAnyFilterActive">
      <h4>Filtres actifs</h4>
      <div *ngFor="let filter of availableFilters" class="active-filter col" (click)="cancelFilter(filter.name)">
        <div *ngIf="filter.value" class="row">
          <div class="icone-fermer col-2"><i class="fas fa-times fa-2x" aria-hidden="true"></i></div>
          <div class="col-10 p-0">
            <div class="row">
              <div class="col-4"><span>{{filter.display_name}} </span></div>
              <div class="col-8">
                <span *ngIf="filter.name != 'surface' && filter.name != 'price' ">{{filter.value}}</span>
                <span *ngIf="filter.name == 'price'">{{filter.value[0]}} à {{filter.value[1]}} €</span>
                <span *ngIf="filter.name == 'surface'">{{filter.value[0]}} à {{filter.value[1]}} m²</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <form [formGroup]="filterForm" (keydown)="keyPressed($event)">
      <h4>Recherche</h4>
      <div class="filter-form">
  
        <label for="country" class="input-select">
          <div class="row">
            <div class="col">
              <select class="form-control" id="country" [formControlName]="'country'">
                <option value="">Pays</option>
                <option *ngFor="let countryName of availableCountryNames" [ngValue]="countryName">
                  {{countryName}}
                </option>
              </select>
            </div>
          </div>
        </label>

        <div class="slider">
          <label for="price" class="price">
            <p>Prix (en €):</p>
            <ng5-slider [formControlName]="'price'" id="price" [(value)]="minPriceValue" [(highValue)]="maxPriceValue" [options]="optionsPrice"></ng5-slider>
          </label>
        </div>
        <div class="slider">
        <label for="surface" class="surface">
          <p>Surface (en m²):</p>
          <ng5-slider [formControlName]="'surface'" id="surface" [(value)]="minSurfaceValue" [(highValue)]="maxSurfaceValue" [options]="optionsSurface"></ng5-slider>
        </label>
        </div>
      </div>
  
      <button type="button" class="btn filter-btn" data-toggle="button" aria-pressed="false" autocomplete="off" (click)="filter()" >
        Valider
      </button>
    </form>
  </div>
</div>
